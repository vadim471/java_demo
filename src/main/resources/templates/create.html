<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html";charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
  <h1 th:text="${appName}" style="color: green">Default app name</h1>
  <hr/>
  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <form method="post">
          <div class="form-group">
            <textarea name="text" class="form-control" cols="30" rows="7" placeholder="Text"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Добавить новый пост">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
